<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js"></script>

</head>

<body>
    <h1>Weather! The Forecast!</h1>
    <div id="locationbar">
        <p id="cityandstate"></p>
        <input id="search" type="text" onkeyup="locandsearch(e)" placeholder="City and State">
    </div>
    <div id="navbar">
        <p id="current">Current Forecast</p>
        <p id="twentyfourhour">24 Hour Forecast</p>
        <p id= threeday>3 Day Forecast</p>
        <p id="weekly">Weekly Forecast</p>
    </div>
    <h3>Your Current Forecast</h3>
    <div id="container">
        <p id="date"></p>
        <p id="time"></p>
        <p id="temp"></p>
        <p id="conditions"></p>
        <p id="icon"></p>
        <p id="preciprob"></p>
        <p id="preci"></p>
        <p id="wind"></p>
        <p id="gust"></p>
    </div>

</body>

</html>
