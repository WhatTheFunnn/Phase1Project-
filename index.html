<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js"></script>

</head>

<body>
    <h1>Weather, the Forecast!</h1>
    <div id="locationbar">
        <p id="cityandstate"></p>
        <form id="form">
            <input id="search" type="search" placeholder="City, State" />
            <input id="submit" type="submit" value="Search" />
        </form>
    </div>
    <div id="navbar">
        <p id="hourly">Hourly Forecast</p>
        <p id="fiveDay">Five Day Forecast</p>
    </div>

    <h3 id="currentforecast">Your Current Forecast</h3>
    <div id="containerA" class="div">
        <p id="date"></p>
        <p id="time"></p>
        <p id="location"></p>
        <p id="temp"></p>
        <p id="conditions"></p>
        <p id="icon"></p>
        <p class="rain" id="preciprob"></p>
        <p class="rain" id="preci"></p>
        <p id="wind"></p>
        <p id="gust"></p>
    </div>

    <h3 id="forecast">Your Hourly Forecast</h3>
    <div id="containerB" class="div"></div>
    <h3 id="weeklyForecast">Your Five Day Forecast</h3>
    <div id="containerC" class="div">
       
        </div>
</body>

</html>
