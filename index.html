<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Index.css">
    <script src="Index.js"></script>

</head>

<body>
    <h1>Weather, the Forecast!</h1>
    <div id="locationbar">
        <p id="cityandstate"></p>
        <!-- <form id="form">
            <input id="search" type="search" placeholder="City and State"></id>
        </form> -->
    </div>
    <div id="navbar">
        <p id="hourly">Hourly Forecast</p>
        <p id="fiveDay">Five Day Forecast</p>
    </div>

    <h3 id="currentforecast">Your Current Forecast</h3>
    <div id="containerA">
        <p id="date"></p>
        <p id="time"></p>
        <p id="location"></p>
        <p id="temp"></p>
        <p id="conditions"></p>
        <p id="icon"></p>
        <p class="rain" id="preciprob"></p>
        <p class="rain" id="preci"></p>
        <p id="wind"></p>
        <p id="gust"></p>
    </div>

    <h3 id="forecast">Your Hourly Forecast</h3>
    <div id="containerB"></div>
    <h3 id="weeklyForecast">Your Five Day Forecast</h3>
    <div class="bg" id="containerC">
        <div id="a">
            <p id="dayA"></p>
            <p id="dayATemp"></p>
            <p id="dayACond"></p>
        </div>
        <div id="b">
            <p id="dayB"></p>
            <p id="dayBTemp"></p>
            <p id="dayBCond"></p>
        </div>
        <div id="c">
            <p id="dayC"></p>
            <p id="dayCTemp"></p>
            <p id="dayCCond"></p>
        </div>
        <div id="d">
            <p id="dayD"></p>
            <p id="dayDTemp"></p>
            <p id="dayDCond"></p>
        </div>
        <div id ="e">
            <p id="dayE"></p>
            <p id="dayETemp"></p>
            <p id="dayECond"></p>
        </div>
    </div>
</body>

</html>
